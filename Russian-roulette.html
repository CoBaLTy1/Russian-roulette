<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="roulette.css">
    <script src="roulette.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading" >Russian roulette</h1>
        <button onclick="shoot(); " class="button1">Shoot yourself</button>
        <button onclick="spin_the_cylinder()" class="button2">spin cylinder</button>
        <button onclick="shoot_op()" class="button3">shoot opponent</button>
        <div class="center_display"></div>
        <img class="you" src="30712.png" alt="">
        <img class="opponent" src="30712.png" alt="">
        <img class="gun" src="360_F_701715332_2jWsmQvfPWHuZWbN9WIuKkhB50nVLUyK.png" alt="">
        <h2 class="player1">P1</h2>
        <h2 class="player2">P2</h2>
        <button onclick="resetgame()" class="play_again" >Play again</button>
    </div>
</body>
</html>
